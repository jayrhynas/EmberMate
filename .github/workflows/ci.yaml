name: CI

on:
  push:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: |
          xcodebuild \
            -project "ember-macos.xcodeproj" \
            -scheme "ember-macos" \
            archive \
            CODE_SIGN_IDENTITY="-" \
            -archivePath "build/ember-macos.xcarchive"

      - name: Export
        run: |
          plutil -convert xml1 - -o "exportOptions.plist" << EOF
            {
              "destination": "export",
              "method": "mac-application"
            }
          EOF

          xcodebuild \
            -exportArchive \
            -archivePath "build/ember-macos.xcarchive" \
            -exportPath "build" \
            -exportOptionsPlist "exportOptions.plist"

      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          path: build/ember-macos.app

      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install --global create-dmg
      - run: create-dmg --dmg-title='Ember MacOS' 'build/ember-macos.app' ./

      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          path: Ember\ MacOS*.dmg
